

<form>


        <div class="example-sidenav-content" [ngStyle]="{backgroundColor: getColorFull()}">
            <div class="container-sm">
                <div class="form-group row">
                    <div class="col-sm-10">

                    </div>
                </div>
                <form>
                    <div *ngIf="this.llegaronLosEstilos && this.datoslistar" class="row justify-content-center">

                        <div class="card text-center mb-3" style="max-width: 45rem; background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');
            height:20vh;background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            height: 200px;
            background-position: center;">
                        </div>
                        <div *ngIf="this.nameCu" class="card text-lefth  mb-3" style="max-width: 45rem;"
                            [ngStyle]="{backgroundColor: getColor(),'font-family': getTipoLetraTitulo()}">

                            <div class="card-body">
                                <h2 [ngStyle]="{'font-size':getSize()}" class="card-title">
                                    <strong>{{this.nameCu}}</strong>
                                </h2>
                                <p class="card-text"></p>

                            </div>
                        </div>

                        <div *ngFor="let questions of this.datoslistar; let i = index">

                            <div class="row justify-content-center">


                                <div class="card text-center mb-3" style="max-width: 45rem;"
                                    [ngStyle]="{backgroundColor: getColor(),'font-family': getFontLetras2()}">
                                    <h5 type="text" class="form-control-plaintext" id="staticEmail"
                                        [ngStyle]="{'font-size':getSize2()}">
                                        {{i+1}}.-{{questions.pregunta}}</h5>

                                    <div class="card-body">
                                        <p class="card-title">Respuesta:
                                        </p>

                                        <div class="flex flex-wrap">

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    (click)="handleClick(this.numeroRespuestas[0],questions.idCuestionario,questions.pregunta,questions.nomCategoria)"
                                                    name={{i+1}} id={{i}} value="1" required>
                                                <label class="form-check-label">1</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    (click)="handleClick(this.numeroRespuestas[1],questions.idCuestionario,questions.pregunta,questions.nomCategoria);"
                                                    name={{i+1}} id={{i}} value="2" required>
                                                <label class="form-check-label">2</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    (click)="handleClick(this.numeroRespuestas[2],questions.idCuestionario,questions.pregunta,questions.nomCategoria);"
                                                    name={{i+1}} id={{i}} value="3" required>
                                                <label class="form-check-label">3</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    (click)="handleClick(this.numeroRespuestas[3],questions.idCuestionario,questions.pregunta,questions.nomCategoria);"
                                                    name={{i+1}} id={{i}} value="4" required>
                                                <label class="form-check-label">4</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    (click)="handleClick(this.numeroRespuestas[4],questions.idCuestionario,questions.pregunta,questions.nomCategoria);"
                                                    name={{i+1}} id={{i}} value="5" required>
                                                <label class="form-check-label">5</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    (click)="handleClick(this.numeroRespuestas[5],questions.idCuestionario,questions.pregunta,questions.nomCategoria);"
                                                    name={{i+1}} id={{i}} value="6" required>
                                                <label class="form-check-label">6</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    (click)="handleClick(this.numeroRespuestas[6],questions.idCuestionario,questions.pregunta,questions.nomCategoria);"
                                                    name={{i+1}} id={{i}} value="7" required>
                                                <label class="form-check-label">7</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    (click)="handleClick(this.numeroRespuestas[7],questions.idCuestionario,questions.pregunta,questions.nomCategoria);"
                                                    name={{i+1}} id={{i}} value="8" required>
                                                <label class="form-check-label">8</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    (click)="handleClick(this.numeroRespuestas[8],questions.idCuestionario,questions.pregunta,questions.nomCategoria);"
                                                    name={{i+1}} id={{i}} value="9" required>
                                                <label class="form-check-label">9</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"
                                                    (click)="handleClick(this.numeroRespuestas[9],questions.idCuestionario,questions.pregunta,questions.nomCategoria);"
                                                    name={{i+1}} id={{i}} value="10" required>
                                                <label class="form-check-label">10</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- El del for-->

                    </div> <!-- El del centrador-->


                </form>


            </div>

        </div>

    <button type="button" (click)="guardarRespuestas()" class="btn btn-primary">Enviar</button>

    </form>
