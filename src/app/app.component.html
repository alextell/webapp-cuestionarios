<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg  " style="background-color: rgb(0, 119, 255); ">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Navbar brand -->
    <img src="../../../assets/img/jaguar.png" alt="" width="60" height="50" class="d-inline-block align-text-top">
    <p class="navbar-brand" style="color:white;">Cuestionarios</p>

    <!-- Toggle button -->
    <button style=" border-color: rgb(255, 255, 255)" class="navbar-toggler ml-auto custom-toggler" type="button"
      (click)="basicNavbar.toggle()" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent"  mdbCollapse #basicNavbar="mdbCollapse">

      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/info" style="color:white;">Inicio</a>
        </li>
        <li *ngIf="user" class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home" style="color:white;">Formularios</a>
        </li>
        <li *ngIf="user" class="nav-item">
          <a *ngIf="isAdmin" class="nav-link" routerLink="/configuracion" style="color:white;">Configuracion</a>

        </li>

      </ul>
      <!-- Left links -->

      <!-- Search form -->


      <div class="d-flex align-items-center">



        <div class="form-inline my-2 my-lg-0">
          <div class="row align-items-start">
            <div class="col-sm-2">
              <button *ngIf="user" class="avatar">{{name.substr(0,2)}}</button>
            </div>
            <div class="col">
              <p *ngIf="user" style="color:white;">{{name}}</p>
            </div>
            <div class="col-sm-6">

              <button *ngIf="user; else elseBlock" class="btn btn-danger" (click)="salir()">Cerrar sesión</button>
              <ng-template #elseBlock>

                <button class="btn btn-light" (click)="crearCuenta()">Crear cuenta</button>
                <button class="btn btn-secondary"  (click)="basicNavbar.toggle()" (click)="iniciarSesion()">Iniciar sesión</button>

              </ng-template>
            </div>
          </div>
        </div>
      </div>





    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->



<div class="container-fluid" style="padding-top:80px;">

  <div class="container-lg mt-10 border">

    <router-outlet></router-outlet>

  </div>
</div>
